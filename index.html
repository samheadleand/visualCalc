<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="finished.css">
    <title>1 - Flexbox</title>
</head>

<body>
    <!--.container>.box.box$*10.box{$}*10-->
    <div class="container">
        <div class="box decimal">.</div>
        <div class="box box0">0</div>
        <div class="box equal">=</div>
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box plus">+</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box minus">-</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>
        <div class="box box9">9</div>
        <div class="box multiply">*</div>
        <div class="box clear">C</div>
        <div class="box clear1">SC</div>
        <div class="box divide ">/</div>
        <div class="box answer">0</div>
    </div>
</body>

</html>
